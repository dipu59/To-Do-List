<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output/main.css">
    <title>To-Do-List</title>
</head>
<body class="bg-gradient-to-r from-gray-950  via-purple-500  to-blue-900">
  
    <section class="h-scree">
        <section class="bg-[#81fff5a4] w-[92%] md:w-[45%]  content-center mt-[34%] md:mt-[15%] mx-auto container rounded-2xl pb-14">
            <div class="mt-10 ">
                <h1 class="text-center text-3xl font-bold">ToDo List!</h1>
            </div>
            
             
            <!-- input section -->

            <div id="todo-form" class="flex justify-center mt-10 gap-1">
           <input id="inputField" type="text" placeholder="Add your new ToDo..." class="rounded-lg  pl-5 py-2 active:border-none bg-slate-50 focus:outline-none w-9/12 pr-3 hover:ring-4 focus:ring-4">
           <!-- Add button -->
           <button value="Add" type="button" name="submit" id="addButton" class="rounded-lg bg-[#8b5ec6] px-5"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor" class="size-6 stroke-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          </button>
            </div>
            
            <!-- List add dinamically -->
             <ul id="ul" class="list-none">
                <!-- Create LIst Dinamicly -->
             </ul>


             </div>
            </section>
            
    </section>




<script defer>
    document.addEventListener('DOMContentLoaded', function () {
const inputField = document.querySelector("#inputField");//select input field
const addButton = document.querySelector("#addButton");//select add button
const ul = document.querySelector("#ul");//select Dynamic add ul
const save = []; //save all list items
let editTodo = null ;

addButton.addEventListener('click', ()=>{
//defalt behaver remove

let textInput = inputField.value.trim();
if(textInput.length <= 0){
    alert("Please enter a value");
    return false;
}

if(addButton.value === "Edit"){
    editTodo.target.previousElementSibling.innerHTML = textInput;
    addButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor" class="size-6 stroke-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>`;
          addButton.value = "Add";
         inputField.value = "";

}
else{

    //p and li tag create>>>>>>>>>
    let list = document.createElement('li');
    let p = document.createElement('p');
    list.className= 'bg-white text-lg rounded-md w-[95%]  mx-auto my-3 py-2 px-4 flex justify-between gap-2';
    p.innerHTML = textInput;
    ul.appendChild(list)
    list.appendChild(p);

    inputField.value = '';
 
    //creating edit button>>>>>>>.
    const editBtn = document.createElement("button");
    editBtn.innerText = 'Edit';
    editBtn.className = 'bg-yellow-400 px-2 py-1 rounded-md font-semibold text-white'
    list.appendChild(editBtn);

    //creating remove button>>>>>.
    const removeBtn = document.createElement("button");
    removeBtn.innerText = 'Remove';
    removeBtn.className = 'bg-red-600 px-2 py-1 rounded-md font-semibold text-white'
    list.appendChild(removeBtn);

    ul.appendChild(list);
    textInput.value = '';

}
});

//Function To update (Edit and Delete) button

ul.addEventListener('click', (e)=>{
if(e.target.innerHTML === 'Remove'){
    ul.removeChild(e.target.parentElement);
return false;
}
if(e.target.innerHTML === "Edit"){
    inputField.value = e.target.previousElementSibling.innerHTML;
    inputField.focus();
    addButton.value = 'Edit';
addButton.innerHTML = `Save`
    addButton.className = 'text-white font-semibold px-2 rounded-lg bg-green-600 px-5'
    editTodo = e;

    
}

})
})
</script>
</body>
</html>
